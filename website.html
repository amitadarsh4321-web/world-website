    body {

    .main-heading {

      margin: 20px 0;

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
